name: FullStack CI CD

on:
  push:
    branches: [main]

jobs:

  # ─────────── CHECK CHANGES ───────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      admin: ${{ steps.filter.outputs.admin }}
      server: ${{ steps.filter.outputs.server }}

    steps:
      - uses: actions/checkout@v3

      - name: Filter Paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - "Frontend/**"
            admin:
              - "Admin/**"
            server:
              - "Backend/**"

  # ─────────── FRONTEND ───────────
  client:
    needs: changes
    if: needs.changes.outputs.client == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Frontend

    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}

    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build

      - name: Netlify Deploy Client
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./Frontend/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_CLIENT_SITE_ID }}

  # ─────────── ADMIN ───────────
  admin:
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Admin

    env:
      VITE_API_URL: ${{ secrets.ADMIN_VITE_API_URL }}

    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build

      - name: Netlify Deploy Admin
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./Admin/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_ADMIN_SITE_ID }}

  # ─────────── BACKEND ───────────
  server:
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Railway Auto Deploy
        run: echo "Backend updated. Railway will deploy automatically from GitHub integration."
