name: Deploy FullStack E-commerce App

on:
  push:
    branches: [main]

jobs:

  # ─────────── CHECK CHANGES ───────────
  changes:
    name: Check Changed Folders
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      admin: ${{ steps.filter.outputs.admin }}
      server: ${{ steps.filter.outputs.server }}

    steps:
      - uses: actions/checkout@v3

      - name: Detect Changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - "Frontend/**"
            admin:
              - "Admin/**"
            server:
              - "Backend/**"


  # ─────────── CLIENT DEPLOY ───────────
  client:
    name: Deploy Client to Netlify
    needs: changes
    if: needs.changes.outputs.client == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Frontend

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Client
        run: npm run build

      - name: Deploy Client to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./Frontend/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Client Deploy from GitHub Actions"
          enable-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_CLIENT_SITE_ID }}


  # ─────────── ADMIN DEPLOY ───────────
  admin:
    name: Deploy Admin to Netlify
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Admin

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Admin
        run: npm run build

      - name: Deploy Admin to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./Admin/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Admin Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_ADMIN_SITE_ID }}

# ─────────── BACKEND DEPLOY ───────────
  server:
    name: Deploy Backend to Railway
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          npm install -g railway
          railway up --detach --apiKey $RAILWAY_API_KEY