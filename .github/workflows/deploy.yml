name: Deploy FullStack E-commerce App

on:
  push:
    branches: [main]

jobs:

  # ─────────── CLIENT DEPLOY ───────────
  client:
    name: Deploy Client to Netlify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - name: Deploy Client to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./Frontend/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Client Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_CLIENT_SITE_ID }}

  # ─────────── ADMIN DEPLOY ───────────
  admin:
    name: Deploy Admin to Netlify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Admin
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - name: Deploy Admin to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./Admin/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Admin Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_ADMIN_SITE_ID }}

  # ─────────── BACKEND DEPLOY ───────────
  server:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          npx railway up --detach --apiKey $RAILWAY_API_KEY